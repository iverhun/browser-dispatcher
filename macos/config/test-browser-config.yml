!Config
targets:
- &chrome_default
  browser: chrome
  profile: Default
- &chrome_1
  browser: chrome
  profile: Profile 1
- &chrome_2
  browser: chrome
  profile: Profile 2
- &chrome_incognito
  browser: chrome
  profile: Default
  incognito: true
- &chrome_guest
  browser: chrome
  profile: Default
  guest: true
- &chrome_incognito_guest
  browser: chrome
  profile: Default
  guest: true
  incognito: true
- &ff1
  browser: firefox
  profile: Default

rules:
- url_pattern: "*github.com/*"
  pattern_type: ant
  target: *chrome_1
- url_pattern: "gitlab.com/.+"
  pattern_type: regex
  target: *chrome_2
- url_pattern: "*gmail.com"
  target: *chrome_default
- url_pattern: "*secret.example.com"
  target: *chrome_incognito
- url_pattern: "*guest.example.com"
  target: *chrome_guest
- url_pattern: "*guest-not-incognito.example.com"
  target: *chrome_incognito_guest
- url_pattern: "*fox.example.com"
  target: *ff1
- url_pattern: "http://schema.example.com/*"
  ignore_url_schema: False
  target: *chrome_1
- url_pattern: "https://schema.example.com/*"
  ignore_url_schema: False
  target: *chrome_2

defaults:
  target: *ff1
  ignore_url_schema: True